<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Salt T-Drive Example</title>
    <meta name="description" content="Example application using Salt to generate Torque TileJSON">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

    <style>
      #map, html, body {
        width: 100%; height: 100%; padding: 0; margin: 0;
      }
    </style>

  </head>

  <body>
    <div id="map"></div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>

  <script>
    // Map control
    var map = new L.Map('map', {
      zoomControl: true,
      center: [39.9, 116.36],
      zoom: 9,
      minZoom: 9,
      maxZoom: 14,
      scrollWheelZoom: false
    });

    map.attributionControl.setPrefix('<a href="http://leafletjs.com" target="_top">Leaflet</a>');

    // Base map
    L.tileLayer('//cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', {
      attribution: 'CartoDB Base Map'
    }).addTo(map);

    L.tileLayer('//s3.amazonaws.com/embed.pantera.io/saltdemos/tdrive/tracks/{z}/{x}/{y}.png', {
      attribution: '<a href="http://research.microsoft.com/apps/pubs/?id=152883" target="_top">Microsoft T-Drive Sample Data</a>, <a href="http://unchartedsoftware.github.io/salt" target="_top">Uncharted Salt</a>',
      tms: true
    }).addTo(map);

  </script>
</html>
